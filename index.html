<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048 Legend</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0a0a0a; --grid-bg: #1a1a1a; --cell-empty: #2c2c2c; --accent: #4dabf7; }
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; 
        }
        .header { width: 90vw; max-width: 350px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stats { display: flex; gap: 10px; }
        .box { background: var(--grid-bg); padding: 5px 15px; border-radius: 6px; text-align: center; min-width: 60px; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; }
        .val { font-size: 18px; font-weight: bold; }

        select { background: #222; color: var(--accent); border: 1px solid #444; padding: 5px; border-radius: 5px; margin-bottom: 15px; }

        #game-container { background: var(--grid-bg); padding: 10px; border-radius: 8px; position: relative; }
        .grid { display: grid; gap: 10px; }
        .cell { background: var(--cell-empty); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.1s; }
        
        /* Dynamic sizing based on difficulty */
        .grid-4 { grid-template-columns: repeat(4, 70px); grid-template-rows: repeat(4, 70px); }
        .grid-5 { grid-template-columns: repeat(5, 55px); grid-template-rows: repeat(5, 55px); }
        .grid-6 { grid-template-columns: repeat(6, 45px); grid-template-rows: repeat(6, 45px); }

        .tile-2 { background: #3d3d3d; } .tile-4 { background: var(--accent); } .tile-8 { background: #2196f3; }
        .tile-16 { background: #1976d2; } .tile-32 { background: #ff9800; } .tile-64 { background: #f44336; }
        .tile-128 { background: #e91e63; box-shadow: 0 0 10px #e91e63; }
        .tile-256 { background: #9c27b0; box-shadow: 0 0 15px #9c27b0; }

        #overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8);
            display: none; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color:var(--accent); margin:0;">2048</h1>
        <div class="stats">
            <div class="box"><div class="label">Score</div><div id="score" class="val">0</div></div>
            <div class="box"><div class="label">Best</div><div id="best" class="val">0</div></div>
        </div>
    </div>

    <select id="diff" onchange="initGame()">
        <option value="4">Easy (4x4)</option>
        <option value="5" selected>Mid (5x5)</option>
        <option value="6">Hard (6x6)</option>
    </select>

    <div id="game-container">
        <div id="grid" class="grid"></div>
        <div id="overlay">
            <h2 id="over-msg">GAME OVER</h2>
            <p id="final-score"></p>
            <p style="font-size:12px; color:#aaa;">Restarting in 3s...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isVerticalSwipesEnabled = false;

        let board = [], score = 0, size = 4;
        let best = localStorage.getItem('2048best') || 0;
        document.getElementById('best').innerText = best;

        function initGame() {
            size = parseInt(document.getElementById('diff').value);
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('grid').className = `grid grid-${size}`;
            addTile(); addTile(); render();
        }

        function addTile() {
            let empty = [];
            for(let r=0; r<size; r++) for(let c=0; c<size; c++) if(board[r][c]===0) empty.push({r,c});
            if(empty.length) {
                let {r, c} = empty[Math.floor(Math.random()*empty.length)];
                board[r][c] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function render() {
            const gridDisplay = document.getElementById('grid');
            gridDisplay.innerHTML = '';
            board.flat().forEach(val => {
                let cell = document.createElement('div');
                cell.className = 'cell' + (val ? ` tile-${val}` : '');
                cell.style.fontSize = size > 5 ? '18px' : '24px';
                cell.innerText = val || '';
                gridDisplay.appendChild(cell);
            });
            document.getElementById('score').innerText = score;
            if(score > best) {
                best = score;
                localStorage.setItem('2048best', best);
                document.getElementById('best').innerText = best;
            }
            checkGameOver();
        }

        function checkGameOver() {
            let hasEmpty = board.flat().includes(0);
            if (!hasEmpty) {
                // Check for possible merges
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        let v = board[r][c];
                        if((c<size-1 && v===board[r][c+1]) || (r<size-1 && v===board[r+1][c])) return;
                    }
                }
                showGameOver();
            }
        }

        function showGameOver() {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = `Final Score: ${score}`;
            tg.HapticFeedback.notificationOccurred('warning');
            setTimeout(initGame, 3000);
        }

        function move(dir) {
            let oldBoard = JSON.stringify(board);
            for (let i = 0; i < size; i++) {
                let line = (dir==='left' || dir==='right') ? board[i] : board.map(row => row[i]);
                if (dir==='right' || dir==='down') line.reverse();
                let arr = line.filter(v => v);
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] === arr[j+1]) { arr[j] *= 2; score += arr[j]; arr.splice(j+1, 1); }
                }
                while (arr.length < size) arr.push(0);
                if (dir==='right' || dir==='down') arr.reverse();
                for (let j = 0; j < size; j++) {
                    if (dir==='left' || dir==='right') board[i][j] = arr[j];
                    else board[j][i] = arr[j];
                }
            }
            if (oldBoard !== JSON.stringify(board)) {
                addTile(); render();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        let startX, startY;
        document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - startX, dy = e.changedTouches[0].clientY - startY;
            if (Math.abs(dx) > Math.abs(dy)) { if(Math.abs(dx)>30) move(dx>0?'right':'left'); }
            else { if(Math.abs(dy)>30) move(dy>0?'down':'up'); }
        });

        initGame();
    </script>
</body>
</html>
