<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048 Legend v3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --grid-bg: #1a1a1a; --cell-empty: #2c2c2c; 
            --accent: #4dabf7; --text: #ffffff;
        }
        /* Themes */
        body.theme-midnight { --bg: #000000; --grid-bg: #111; --accent: #4dabf7; }
        body.theme-cyberpunk { --bg: #0a0a12; --grid-bg: #1a1a2e; --accent: #ff00ff; }
        body.theme-forest { --bg: #0d140d; --grid-bg: #1b261b; --accent: #4caf50; }
        body.theme-dracula { --bg: #282a36; --grid-bg: #44475a; --accent: #bd93f9; }
        body.theme-slate { --bg: #1e1e1e; --grid-bg: #2d2d2d; --accent: #9e9e9e; }

        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; transition: background 0.3s;
        }
        .header { width: 90vw; max-width: 350px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .stats { display: flex; gap: 8px; }
        .box { background: var(--grid-bg); padding: 5px 10px; border-radius: 6px; text-align: center; min-width: 60px; }
        .label { font-size: 9px; color: #888; text-transform: uppercase; }
        .val { font-size: 16px; font-weight: bold; }

        .controls { width: 90vw; max-width: 350px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        select, button { 
            background: #222; color: var(--accent); border: 1px solid #444; 
            padding: 8px; border-radius: 8px; font-size: 12px; font-weight: bold;
        }

        #game-container { background: var(--grid-bg); padding: 10px; border-radius: 8px; position: relative; }
        .grid { display: grid; gap: 10px; }
        .cell { 
            background: var(--cell-empty); border-radius: 4px; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
        }
        
        /* Pop Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .merged { animation: pop 0.15s ease-out; }

        .grid-4 { grid-template-columns: repeat(4, 70px); grid-template-rows: repeat(4, 70px); }
        .grid-5 { grid-template-columns: repeat(5, 55px); grid-template-rows: repeat(5, 55px); }
        .grid-6 { grid-template-columns: repeat(6, 45px); grid-template-rows: repeat(6, 45px); }

        .tile-2 { background: #3d3d3d; } .tile-4 { background: var(--accent); } 
        .tile-8 { background: #2196f3; } .tile-16 { background: #1976d2; } 
        .tile-32 { background: #ff9800; } .tile-64 { background: #f44336; }
        .tile-128 { background: #e91e63; box-shadow: 0 0 10px #e91e63; }
        .tile-256 { background: #9c27b0; box-shadow: 0 0 15px #9c27b0; }

        #overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; z-index: 10;
        }
    </style>
</head>
<body class="theme-midnight">
    <div class="header">
        <h2 style="color:var(--accent); margin:0;">2048</h2>
        <div class="stats">
            <div class="box"><div class="label">Score</div><div id="score" class="val">0</div></div>
            <div class="box"><div class="label">Best</div><div id="best" class="val">0</div></div>
        </div>
    </div>

    <div class="controls">
        <select id="diff" onchange="initGame()">
            <option value="4">Tier: Easy</option>
            <option value="5" selected>Tier: Mid</option>
            <option value="6">Tier: Hard</option>
        </select>
        <select id="theme-sel" onchange="applyTheme()">
            <option value="midnight">Midnight</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="forest">Forest Shadow</option>
            <option value="dracula">Dracula</option>
            <option value="slate">Slate</option>
        </select>
    </div>

    <div id="game-container">
        <div id="grid" class="grid"></div>
        <div id="overlay">
            <h2 id="over-msg" style="color:var(--accent)">GAME OVER</h2>
            <p id="final-score"></p>
        </div>
    </div>

    <div class="controls" style="margin-top:15px;">
        <button onclick="undoMove()">UNDO â†©</button>
        <button onclick="shareScore()">SHARE ðŸ“¤</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isVerticalSwipesEnabled = false;

        let board = [], score = 0, size = 4, history = [];
        let mergedCells = [];

        function applyTheme() {
            const theme = document.getElementById('theme-sel').value;
            document.body.className = 'theme-' + theme;
            tg.HapticFeedback.impactOccurred('light');
        }

        function initGame() {
            size = parseInt(document.getElementById('diff').value);
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0; history = [];
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('grid').className = `grid grid-${size}`;
            let best = localStorage.getItem(`2048best_size_${size}`) || 0;
            document.getElementById('best').innerText = best;
            addTile(); addTile(); render();
        }

        function saveState() {
            history.push({ board: JSON.parse(JSON.stringify(board)), score });
            if (history.length > 5) history.shift(); // Keep last 5 moves
        }

        function undoMove() {
            if (history.length > 0) {
                let prev = history.pop();
                board = prev.board;
                score = prev.score;
                render();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function addTile() {
            let empty = [];
            for(let r=0; r<size; r++) for(let c=0; c<size; c++) if(board[r][c]===0) empty.push({r,c});
            if(empty.length) {
                let {r, c} = empty[Math.floor(Math.random()*empty.length)];
                board[r][c] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function render() {
            const gridDisplay = document.getElementById('grid');
            gridDisplay.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((val, c) => {
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (val ? ` tile-${val}` : '');
                    if (mergedCells.includes(`${r}-${c}`)) cell.classList.add('merged');
                    cell.style.fontSize = size > 5 ? '18px' : '24px';
                    cell.innerText = val || '';
                    gridDisplay.appendChild(cell);
                });
            });
            mergedCells = [];
            document.getElementById('score').innerText = score;
            let currentBest = localStorage.getItem(`2048best_size_${size}`) || 0;
            if(score > currentBest) {
                localStorage.setItem(`2048best_size_${size}`, score);
                document.getElementById('best').innerText = score;
            }
            checkGameOver();
        }

        function checkGameOver() {
            if (board.flat().includes(0)) return;
            for(let r=0; r<size; r++) for(let c=0; c<size; c++) {
                let v = board[r][c];
                if((c<size-1 && v===board[r][c+1]) || (r<size-1 && v===board[r+1][c])) return;
            }
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = `Final Score: ${score}`;
            setTimeout(initGame, 3000);
        }

        function move(dir) {
            saveState();
            let moved = false;
            let oldBoard = JSON.stringify(board);
            for (let i = 0; i < size; i++) {
                let line = (dir==='left' || dir==='right') ? board[i] : board.map(row => row[i]);
                if (dir==='right' || dir==='down') line.reverse();
                let arr = line.filter(v => v);
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] === arr[j+1]) { 
                        arr[j] *= 2; score += arr[j]; arr.splice(j+1, 1); 
                        // Track merge for animation
                        let r = (dir==='left'||dir==='right')? i : j;
                        let c = (dir==='left'||dir==='right')? j : i;
                        mergedCells.push(`${r}-${c}`);
                    }
                }
                while (arr.length < size) arr.push(0);
                if (dir==='right' || dir==='down') arr.reverse();
                for (let j = 0; j < size; j++) {
                    if (dir==='left' || dir==='right') board[i][j] = arr[j];
                    else board[j][i] = arr[j];
                }
            }
            if (oldBoard !== JSON.stringify(board)) {
                addTile(); render();
                tg.HapticFeedback.impactOccurred('medium');
            } else { history.pop(); } // Remove state if no move happened
        }

        function shareScore() {
            const text = `I just scored ${score} on ${size}x2048! Can you beat me?`;
            tg.switchInlineQuery(text); // Opens contact list to share the brag
        }

        let startX, startY;
        document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            if(!startX || !startY) return;
            let dx = e.changedTouches[0].clientX - startX, dy = e.changedTouches[0].clientY - startY;
            // Sensitivity Deadzone (30px)
            if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                if (Math.abs(dx) > Math.abs(dy)) move(dx>0?'right':'left');
                else move(dy>0?'down':'up');
            }
            startX = null; startY = null;
        });

        initGame();
    </script>
</body>
</html>
