<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048 Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --grid-bg: #1a1a1a; --cell-empty: #2c2c2c;
            --text-dark: #f0f0f0; --text-light: #ffffff;
        }
        /* Anti-Drop & No-Bounce */
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text-dark); font-family: 'Inter', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; 
        }
        .header { width: 90vw; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .score-box { background: var(--grid-bg); padding: 10px 20px; border-radius: 6px; text-align: center; }
        .score-label { font-size: 12px; color: #aaa; text-transform: uppercase; }
        #score { font-size: 20px; font-weight: bold; }

        #game-container { 
            background: var(--grid-bg); padding: 12px; border-radius: 8px; 
            touch-action: none; user-select: none;
        }
        .grid { 
            display: grid; grid-template-columns: repeat(4, 75px); grid-template-rows: repeat(4, 75px); gap: 12px; 
        }
        .cell { 
            width: 75px; height: 75px; background: var(--cell-empty); border-radius: 4px; 
            display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold;
            transition: transform 0.1s;
        }

        /* Tile Colors - Dark Mode Style */
        .tile-2 { background: #3d3d3d; color: #fff; }
        .tile-4 { background: #4dabf7; color: #fff; }
        .tile-8 { background: #2196f3; color: #fff; }
        .tile-16 { background: #1976d2; color: #fff; }
        .tile-32 { background: #ff9800; color: #fff; }
        .tile-64 { background: #f44336; color: #fff; }
        .tile-128 { background: #e91e63; color: #fff; font-size: 24px; box-shadow: 0 0 10px #e91e63; }
        .tile-256 { background: #9c27b0; color: #fff; font-size: 24px; box-shadow: 0 0 15px #9c27b0; }
        .tile-512 { background: #673ab7; color: #fff; font-size: 24px; }
        .tile-1024 { background: #3f51b5; color: #fff; font-size: 20px; }
        .tile-2048 { background: #00bcd4; color: #fff; font-size: 20px; box-shadow: 0 0 20px #00bcd4; }

        .btn { margin-top: 30px; padding: 12px 30px; background: #2196f3; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; color:#4dabf7;">2048</h1>
        <div class="score-box">
            <div class="score-label">Score</div>
            <div id="score">0</div>
        </div>
    </div>

    <div id="game-container">
        <div id="grid" class="grid"></div>
    </div>

    <button class="btn" onclick="initGame()">RESET</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isVerticalSwipesEnabled = false; // The v2.0 Anti-Drop Secret

        let board = [];
        let score = 0;

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addTile(); addTile(); render();
        }

        function addTile() {
            let empty = [];
            for(let r=0; r<4; r++) for(let c=0; c<4; c++) if(board[r][c]===0) empty.push({r,c});
            if(empty.length > 0) {
                let {r, c} = empty[Math.floor(Math.random()*empty.length)];
                board[r][c] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function render() {
            const gridDisplay = document.getElementById('grid');
            gridDisplay.innerHTML = '';
            board.flat().forEach(val => {
                let cell = document.createElement('div');
                cell.className = 'cell' + (val ? ` tile-${val}` : '');
                cell.innerText = val || '';
                gridDisplay.appendChild(cell);
            });
            document.getElementById('score').innerText = score;
        }

        function move(dir) {
            let moved = false;
            let oldBoard = JSON.stringify(board);

            for (let i = 0; i < 4; i++) {
                let line = (dir === 'left' || dir === 'right') ? board[i] : [board[0][i], board[1][i], board[2][i], board[3][i]];
                if (dir === 'right' || dir === 'down') line.reverse();
                
                let processed = slide(line);
                
                if (dir === 'right' || dir === 'down') processed.reverse();
                
                for (let j = 0; j < 4; j++) {
                    if (dir === 'left' || dir === 'right') board[i][j] = processed[j];
                    else board[j][i] = processed[j];
                }
            }

            if (oldBoard !== JSON.stringify(board)) {
                addTile();
                render();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function slide(row) {
            let arr = row.filter(v => v);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i+1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i+1, 1);
                }
            }
            while (arr.length < 4) arr.push(0);
            return arr;
        }

        // Swipe Controls
        let startX, startY;
        document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, false);
        document.addEventListener('touchend', e => {
            if (!startX || !startY) return;
            let dx = e.changedTouches[0].clientX - startX;
            let dy = e.changedTouches[0].clientY - startY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
            }
            startX = null; startY = null;
        }, false);

        initGame();
    </script>
</body>
</html>
